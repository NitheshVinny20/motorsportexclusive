<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Google Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0d1117;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #161b22;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        text-align: center;
      }
      #googleForm {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        margin: 0;
        background: #fff; /* Default white background for visibility */
        color: #000; /* Black text for contrast */
      }
      textarea {
        height: 50px; /* Larger height for both Title and Content */
        resize: vertical; /* Allows vertical resizing */
      }
      input:focus,
      textarea:focus {
        outline: none;
        border: 2px solid red;
      }
      button {
        background: red;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 50%;
        font-size: 18px;
        display: block;
        margin: 10px auto;
        border-radius: 8px;
        transition: 0.3s;
      }
      button:hover {
        background: darkred;
      }
      button:disabled {
        background: gray;
        cursor: not-allowed;
      }
      #successMessage {
        opacity: 0;
        color: limegreen;
        font-weight: bold;
        margin-top: 10px;
        transition: opacity 0.5s ease-in-out;
      }
      .input-filled {
        border: 2px solid limegreen;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        #googleForm {
          gap: 10px;
        }
        input,
        textarea {
          padding: 10px;
          font-size: 14px;
        }
        button {
          padding: 8px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><h3 style="text-align: center">motorsport_exclusive</h3></div>
      <h2 style="color: red">Submit Collected Data</h2>
      <br />
      <form id="googleForm">
        <label for="Title" class="sr-only">Title</label>
        <textarea
          id="Title"
          name="entry.720882568"
          placeholder="Title"
          required
        ></textarea>
        <label for="Content" class="sr-only">Content</label>
        <textarea
          id="Content"
          name="entry.606477800"
          placeholder="Content"
          required
        ></textarea>
        <button type="submit" id="submitButton">Submit</button>
      </form>
      <p id="successMessage">âœ… Your response has been recorded!</p>
    </div>

    <script>
      const titleInput = document.getElementById("Title");
      const contentInput = document.getElementById("Content");
      const submitButton = document.getElementById("submitButton");
      const successMessage = document.getElementById("successMessage");

      function checkFormValidity() {
        const titleValue = titleInput.value.trim();
        const contentValue = contentInput.value.trim();
        submitButton.disabled = !(titleValue !== "" && contentValue !== "");
      }

      titleInput.addEventListener("input", function () {
        this.classList.toggle("input-filled", this.value.trim() !== "");
        checkFormValidity();
      });

      contentInput.addEventListener("input", function () {
        this.classList.toggle("input-filled", this.value.trim() !== "");
        checkFormValidity();
      });

      // Initially disable the submit button
      submitButton.disabled = true;

      document
        .getElementById("googleForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          submitButton.disabled = true;
          submitButton.textContent = "Submitting...";

          const formUrl =
            "https://docs.google.com/forms/d/e/1FAIpQLSfGO-aY21c0_7aE_wcw9s1JacDEa5Hr145Bik5ablLkBLUwWw/formResponse";
          const formData = new FormData();
          formData.append("entry.720882568", titleInput.value);
          formData.append("entry.606477800", contentInput.value);

          fetch(formUrl, {
            method: "POST",
            mode: "no-cors",
            body: formData,
          })
            .then(() => {
              successMessage.style.opacity = "1";
              document.getElementById("googleForm").reset();
              titleInput.classList.remove("input-filled");
              contentInput.classList.remove("input-filled");
              checkFormValidity();
              submitButton.textContent = "Submit";
              setTimeout(() => {
                successMessage.style.opacity = "0";
              }, 3000);
            })
            .catch((error) => {
              console.error("Error!", error);
              submitButton.disabled = false;
              submitButton.textContent = "Submit";
            });
        });
    </script>
  </body>
</html>
