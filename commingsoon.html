<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorsport Updates</title>
    <style>
      body {
        background: linear-gradient(135deg, #1a1a1a, #ff0000);
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        transition: background 0.5s ease-in-out;
      }
      .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      }
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.2em;
      }
      .social-links {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .social-links a img {
        width: 50px; /* Adjust the size of icons */
        height: 50px;
        transition: transform 0.3s ease-in-out;
      }
      .social-links a:hover img {
        transform: scale(1.2); /* Slight zoom effect */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="nascar-pit-stop.gif"
        style="
          max-width: 100%;
          height: auto;
          display: block;

        "
      />

  </body>
</html>
