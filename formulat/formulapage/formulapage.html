<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorsport Exclusive</title>
    <style>
      /* Global Styles */
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");

      :root {
        --bg-color: #1a1a1a;
        --text-color: #d0d0d0;
        --accent-color: #ff0000;
        --button-bg: #333;
        --shadow-color: rgba(255, 0, 0, 0.5);
      }

      body {
        font-family: "Orbitron", sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        line-height: 1.6;
      }

      /* Original Header (Untouched) */
      header {
        background: black;
        padding: 15px 20px;
        text-align: center;
        box-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
        position: relative;
        z-index: 1;
      }

      header h1 {
        color: rgb(255, 255, 255);
        margin: 0;
        font-size: 1em;
        text-align: left;
      }

      header a {
        text-decoration: none;
      }

      @media (min-width: 1024px) {
        header h1 {
          font-size: 2em;
        }
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 1.5em;
        }
      }

      .menu-toggle {
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        right: 20px;
        top: 15px;
        background: none;
        border: none;
        color: white;
      }

      @media (min-width: 769px) {
        .menu-toggle {
          display: none;
        }
      }

      /* Original Menu (Untouched) */
      .category-links {
        display: flex;
        flex-direction: row;
        justify-content: center;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: black;
        box-shadow: 0 2px 5px rgba(255, 0, 0, 0.5);
        padding: 10px 0;
        max-height: 500px;
        z-index: 1000;
      }

      .category-links a {
        color: white;
        font-size: 16px;
        text-decoration: none;
        padding: 8px 15px;
        display: inline-block;
        transition: background 0.3s;
      }

      .category-links a:hover {
        background: #ff0000;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        .category-links {
          display: none;
          flex-direction: column;
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.3s ease-in-out;
        }
        .category-links.show {
          display: flex;
          max-height: 500px;
        }
      }

      /* Enhanced Content */
      .content {
        padding: 40px 20px;
        text-align: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Button Styling */
      .oval-button {
        background: var(--button-bg);
        color: wheat;
        border: 2px solid var(--accent-color);
        border-radius: 25px;
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px var(--shadow-color);
        display: inline-block;
      }

      .oval-button:hover {
        background: var(--accent-color);
        color: #fff;
        transform: scale(1.1) rotate(2deg);
        box-shadow: 0 6px 15px var(--shadow-color);
      }

      .oval-button:active {
        transform: scale(1.05);
      }

      /* Frame Container */
      #frameContainer {
        margin-top: 20px;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: all 0.5s ease-in-out;
        border-radius: 10px;
        box-shadow: 0 0 20px var(--shadow-color);
      }

      #frameContainer.show {
        opacity: 1;
        max-height: 450px; /* Adjusted for content */
      }

      #latestFrame {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 10px;
        background: rgba(34, 34, 34, 0.9);
      }

      @media (max-width: 768px) {
        #latestFrame {
          height: 300px;
        }
        #frameContainer.show {
          max-height: 350px;
        }
      }

      @media (max-width: 480px) {
        #latestFrame {
          height: 250px;
        }
        #frameContainer.show {
          max-height: 300px;
        }
      }

      /* Standings and Track Info Links */
      .content-section {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .content-section a {
        text-decoration: none;
      }

      .content-section .oval-button {
        width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Original Header -->
    <header>
      <div>
        <h1>
          <a href="../../index.html" style="color: aliceblue"
            >Motorsport Exclusive</a
          >
        </h1>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Original Menu -->
    <div class="category-links" id="menu" onmouseleave="closeMenu()">
      <a href="../formula.html">Formula</a>
      <a href="../../commingsoon.html">NASCAR</a>
      <a href="../../commingsoon.html">Indy Car</a>
      <a href="../../commingsoon.html">24 Le Mans</a>
      <a href="../../commingsoon.html">Super Formula</a>
      <a href="../../commingsoon.html">Rallying</a>
      <a href="../../commingsoon.html">Moto GP</a>
      <a href="../../commingsoon.html">IMSA</a>
      <a href="../../commingsoon.html">GT Racing</a>
      <a href="../../login.html" style="color: aqua">Account</a>
    </div>
    <br />

    <!-- Enhanced Content -->
    <div class="content">
      <span class="latest-text">
        <button class="oval-button" onclick="toggleFrame()">
          Latest in F1
        </button>
      </span>

      <div id="frameContainer">
        <iframe id="latestFrame" src="newsformulapage.html"></iframe>
      </div>

      <div class="content-section">
        <a href="f1driversstandings.html">
          <button class="oval-button">Standings</button>
        </a>
        <a href="#">
          <button class="oval-button">Season Track Info</button>
        </a>
        <!-- Add your link here -->
      </div>
    </div>

    <script>
      // Original Menu Toggle (Untouched)
      function toggleMenu() {
        const menu = document.getElementById("menu");
        const menuToggle = document.querySelector(".menu-toggle");

        menu.classList.toggle("show");

        if (menu.classList.contains("show")) {
          menuToggle.innerHTML = "×"; // Close icon
        } else {
          menuToggle.innerHTML = "☰"; // Hamburger icon
        }
      }

      function closeMenu() {
        const menu = document.getElementById("menu");
        const menuToggle = document.querySelector(".menu-toggle");

        menu.classList.remove("show");
        menuToggle.innerHTML = "☰";
      }

      document.addEventListener("click", function (event) {
        const menu = document.getElementById("menu");
        const menuToggle = document.querySelector(".menu-toggle");

        if (
          !menu.contains(event.target) &&
          !menuToggle.contains(event.target)
        ) {
          closeMenu();
        }
      });

      const isTouchDevice =
        "ontouchstart" in window || navigator.maxTouchPoints > 0;
      if (!isTouchDevice) {
        document
          .getElementById("menu")
          .addEventListener("mouseleave", closeMenu);
      }

      // Frame Toggle
      function toggleFrame() {
        const frameContainer = document.getElementById("frameContainer");
        frameContainer.classList.toggle("show");
      }
    </script>
  </body>
</html>
